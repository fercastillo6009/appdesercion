<!DOCTYPE html>
<html>
<head>
    <title>Encuesta Deserción</title>
</head>
<body>
    <h2>Encuesta para Predecir Deserción</h2>
    <form method="post">
        <label>Semestre: <input type="number" name="semestre" required></label><br>
        <label>Edad: <input type="number" name="edad" required></label><br>
        <label>Promedio: <input type="number" step="0.1" name="promedio" required></label><br>
        <label>Faltas: <input type="number" name="faltas" required></label><br>
        <label>Horas de estudio: <input type="number" name="horas_estudio" required></label><br>
        <label>Motivación (0-10): <input type="number" name="motivacion" required></label><br>
        <label>Tristeza (0-10): <input type="number" name="tristeza" required></label><br>
        <label>Pérdida de interés (0-10): <input type="number" name="perdida_interes" required></label><br>
        <label>Concentración (0-10): <input type="number" name="concentracion" required></label><br>
        <label>Sueño (0-10): <input type="number" name="sueno" required></label><br>
        <label>Autoestima (0-10): <input type="number" name="autoestima" required></label><br>

        <label>Género:
            <select name="genero">
                <option>Masculino</option>
                <option>Femenino</option>
            </select>
        </label><br>

        <label>Responsabilidades en casa:
            <select name="responsabilidades">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <label>¿Has reprobado materias?
            <select name="reprobado">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <label>¿Trabajas?
            <select name="trabajo">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <label>¿Tienes internet en casa?
            <select name="internet">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <label>¿Recibes apoyo emocional o familiar?
            <select name="apoyo">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <label>¿Tienes un buen ambiente de estudio?
            <select name="ambiente">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <label>¿Has pensado en abandonar la escuela?
            <select name="abandono">
                <option>Sí</option>
                <option>No</option>
            </select>
        </label><br>

        <button type="submit">Predecir</button>
    </form>

    {% if resultado %}
        <h3>Resultado: {{ resultado }}</h3>
    {% endif %}
</body>
</html>
